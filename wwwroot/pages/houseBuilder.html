<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Buildings - D&amp;D</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	
	<script src="../scripts/nav.js"></script>
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/lists/houses.js"></script>
	<script src="../scripts/lists/themes.js"></script>
	<script src="../scripts/houseBuilder.js"></script>
</head>
<body>
<div class="navHolder">
	<nav id="nav" pagePrefix="../"></nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1 id="pageHeader">Buildings</h1>
		</header>
		<section>
			<h2>Random</h2>
			<div class="randSelectArea">
				<button id="rollBtn" class="randBtn">&#127922;</button>
				<div id="descShort"></div>
			</div>
			<div id="themeSelectHolder"></div>
			<div>
                <select id="lengthSelect">
                    <option value="1">Short</option>
                    <option value="3" selected>Medium</option>
                    <option value="5">Long</option>
                </select>
				<label for="lengthSelect">Decription length</label>
            </div>
			<div class="randSelectArea">
				<button id="descBtn">Describe</button>
				<div id="descLong"></div>
			</div>
			<div>
				<button id="imgBtn">Draw</button>
				<div id="imgHolder"></div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
